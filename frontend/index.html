<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/src/components/auth/auth.css">
    <title>Farmers Market</title>
</head>
<body>

        <!-- Container to insert login content -->
        <div id="login-content-container"></div>


        <script>
            // Fetch and insert login.html content
            fetch('/frontend/src/components/auth/login.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('login-content-container').innerHTML = html;
                });
        </script>
</body>
</html>
